<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="application/javascript">
        PrimeFaces.locales['pt'] = {
            closeText : 'Fechar',
            prevText : 'Anterior',
            nextText : 'Próximo',
            currentText : 'Começo',
            monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
                'Novembro', 'Dezembro' ],
            monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
            dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
                'Sexta', 'Sábado' ],
            dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
            dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
            weekHeader : 'Semana',
            firstDay : 0,
            isRTL : false,
            showMonthAfterYear : false,
            yearSuffix : '',
            timeOnlyTitle : 'Só Horas',
            timeText : 'Tempo',
            hourText : 'Hora',
            minuteText : 'Minuto',
            secondText : 'Segundo',
            ampm : false,
            month : 'Mês',
            week : 'Semana',
            day : 'Dia',
            allDayText : 'Todo o Dia'
        };
    </script>


</h:head>
<h:body>
    <h:form id="frm">
        <p:messages/>

        <h2>Cadastro de contrato de treinamentos </h2>
<!--styleClass="ui-noborder"-->
        <h:panelGrid  columns="2">
            <p:outputLabel value="Razão social" for="razaoSocial"/>
            <p:inputText id="razaoSocial" value="#{perfilUsuarioBean.razaoSocial}" required="true"/>

            <p:outputLabel value="CNPJ" for="cnpj"/>
            <p:inputMask id="cnpj" value="#{perfilUsuarioBean.cnpj}" mask="99.999.999/9999-99" required="true"/>

            <p:outputLabel value="Cidade do contrato" for="cidadeContrato"/>
            <p:autoComplete id="cidadeContrato" value="#{perfilUsuarioBean.cidades}"
                            completeMethod="#{perfilUsuarioBean.sugerirCidades}"
                            forceSelection="true" minQueryLength="1"/>

            <p:outputLabel value="Modalidade" for="modalidade"/>
            <p:selectOneRadio id="modalidade" required="true" value="#{perfilUsuarioBean.modalidade}">
                <f:selectItem itemLabel="EAD" itemValue="EAD"/>
                <f:selectItem itemLabel="Presencial" itemValue="Presencial"/>
            </p:selectOneRadio>

            <p:outputLabel value="Data do contrato" for="dataContrato"/>
            <p:calendar id="dataContrato" required="true"
                        value="#{perfilUsuarioBean.dataContrato}" pattern="dd/mm/yyyy"
                        readonlyInput="true" navigator="false" pages="1" mode="popup"
                        maxdate="#{perfilUsuarioBean.dataHoje}" locale="pt" />

            <p:outputLabel value="Valor do contrato" for="valorContrato"/>
            <p:inputText id="valorContrato" value="R$ #{perfilUsuarioBean.valorContrato}" required="true"/>

            <p:outputLabel value="Método de pagamento" for="metodoPagamento"/>
            <p:selectOneMenu id="metodoPagamento" required="true" value="#{perfilUsuarioBean.metodoPagamento}">
                <f:selectItem itemLabel="Selecione" itemValue=""/>
                <f:selectItem itemLabel="Credito" itemValue="Credito"/>
                <f:selectItem itemLabel="Cheque" itemValue="Cheque"/>
                <f:selectItem itemLabel="Boleto" itemValue="Boleto"/>
            </p:selectOneMenu>

            <p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
            <p:selectOneMenu id="formaPagamento" required="true" value="#{perfilUsuarioBean.formaPagamento}">
                <f:selectItem itemLabel="Selecione" itemValue=""/>
                <f:selectItem itemLabel="Á vista" itemValue="Á vista"/>
                <f:selectItem itemLabel="1x" itemValue="1x"/>
                <f:selectItem itemLabel="2x" itemValue="2x"/>
                <f:selectItem itemLabel="4x" itemValue="4x"/>
                <f:selectItem itemLabel="6x" itemValue="6x"/>
            </p:selectOneMenu>

            <h:panelGroup>
                <h1/>
            <p:outputLabel value="Cursos contratados" for="cursosContratados"/>
                <h1/>
            <p:selectManyCheckbox id="cursosContratados" value="#{perfilUsuarioBean.cursoContratado}" layout="pageDirection">
                <f:selectItem itemLabel="Fundamentos Java e Orientação a Objetos" itemValue="1"/>
                <f:selectItem itemLabel="Desenvolvimento Web com JSF 2" itemValue="2"/>
                <f:selectItem itemLabel="Persistência de Dados com JPA 2 e Hibernate" itemValue="3"/>
                <f:selectItem itemLabel="Gerenciamento Ágil de Projetos com Scrum" itemValue="4"/>
            </p:selectManyCheckbox>
            </h:panelGroup>
        </h:panelGrid>

        <p:commandButton action="#{perfilUsuarioBean.cadastrar}" value="Cadastrar" update="@form"/>
    </h:form>
</h:body>
</html>
